<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Model Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #eef;
            border-radius: 10px;
        }
        h2 { text-align: center; }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background: #0055ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #003bb3;
        }

        #metrics {
            margin-top: 20px;
            font-size: 17px;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Admin: Retrain Model</h2>

    <label>Number of Trees (n_estimators):</label>
    <input type="number" id="n_estimators" value="100">

    <label>Max Depth:</label>
    <input type="number" id="max_depth">

    <label>Min Samples Split:</label>
    <input type="number" id="min_samples_split" value="2">

    <label>Test Size (0–1):</label>
    <input type="number" step="0.01" id="test_size" value="0.2">

    <button onclick="retrain()">Retrain Model</button>

    <div id="metrics"></div>

    <script>
        async function retrain() {
            let data = {
                n_estimators: Number(document.getElementById("n_estimators").value),
                max_depth: document.getElementById("max_depth").value ? Number(document.getElementById("max_depth").value) : null,
                min_samples_split: Number(document.getElementById("min_samples_split").value),
                test_size: Number(document.getElementById("test_size").value)
            };

            const response = await fetch("http://127.0.0.1:8000/retrain", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            document.getElementById("metrics").innerHTML = `
                <h3>Retrain Results</h3>
                <p><b>Status:</b> ${result.message}</p>
                <p><b>RMSE:</b> ${result.RMSE}</p>
                <p><b>R²:</b> ${result.R2}</p>
                <p><b>n_estimators:</b> ${result.n_estimators}</p>
                <p><b>max_depth:</b> ${result.max_depth}</p>
                <p><b>min_samples_split:</b> ${result.min_samples_split}</p>
                <p><b>test_size:</b> ${result.test_size}</p>
            `;
        }
    </script>

</body>
</html>
