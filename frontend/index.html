<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Fare Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #f3f3f3;
            border-radius: 10px;
        }
        h2 { text-align: center; }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: black;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Uber Fare Prediction</h2>

    <label>Pickup Datetime:</label>
    <input type="datetime-local" id="pickup_datetime">

    <label>Pickup Longitude:</label>
    <input type="number" step="0.000001" id="pickup_longitude">

    <label>Pickup Latitude:</label>
    <input type="number" step="0.000001" id="pickup_latitude">

    <label>Dropoff Longitude:</label>
    <input type="number" step="0.000001" id="dropoff_longitude">

    <label>Dropoff Latitude:</label>
    <input type="number" step="0.000001" id="dropoff_latitude">

    <label>Passenger Count:</label>
    <input type="number" id="passenger_count">

    <button onclick="predict()">Predict Fare</button>

    <div id="result"></div>

    <script>
        async function predict() {
            let data = {
                pickup_datetime: document.getElementById("pickup_datetime").value,
                pickup_longitude: Number(document.getElementById("pickup_longitude").value),
                pickup_latitude: Number(document.getElementById("pickup_latitude").value),
                dropoff_longitude: Number(document.getElementById("dropoff_longitude").value),
                dropoff_latitude: Number(document.getElementById("dropoff_latitude").value),
                passenger_count: Number(document.getElementById("passenger_count").value)
            };

            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").innerHTML =
                "Predicted Fare: $" + result.predicted_fare.toFixed(2);
        }
    </script>

</body>
</html>
